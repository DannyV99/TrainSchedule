<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1>Train Time!</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div class="card text-center">
                <h2>Current Train Schedule</h2>
                <table class="table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <h3>Add New Train</h3>
                <label for="trainName">Train Name</label>
                <input id="trainName" type="text" class="form-control">
                <label for="destination">Destination</label>
                <input id="destination" type="text" class="form-control">
                <label for="firstTrainTime">First Train Time:</label>
                <input id="firstTrainTime" type="text" class="form-control">
                <label for="frequency">Frequency (min)</label>
                <input id="frequency" type="text" class="form-control">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success">Add Train</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
